    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {

<body>

<main>


    <div class="px-4 py-5 my-5 text-center">
        <h2>Training Metrics</h2>
        <br>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Batch Size</th>
                <th scope="col">Ephocs</th>
                <th scope="col">Date</th>
                <th scope="col">Accuracy</th>
                <th scope="col">Training Date</th>
            </tr>
            </thead>
            <tbody>
            {% for i in data %}
            <tr>
                <td>{{i.batch_size}}</td>
                <td>{{i.ephocs}}</td>
                <td>{{i.date}}</td>
                <td>{{i.accuracy}}</td>
                <td>{{i.training_time}} Seconds</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>


</main>
